<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Plant is Healthy</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url('static/images/Background.png') no-repeat center center fixed; /* Replace with your image path */
            background-size: cover;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: rgba(40, 167, 69, 0.85); /* Semi-transparent green */
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin: 0; /* Remove margins */
            width: 100%; /* Full width */
            border-radius: 0; /* No rounded corners */
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Main Content Styling */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Success Message Styling */
        .success-message {
            font-size: 1.5rem;
            color: #28a745; /* Green color for positivity */
            margin: 1.5rem 0;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(40, 167, 69, 0.85); /* Semi-transparent green */
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin: 0; /* Remove margins */
            width: 100%; /* Full width */
            font-size: 0.9rem;
            border-radius: 0; /* No rounded corners */
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .success-message {
                font-size: 1.2rem;
            }

            main {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Plant is Healthy!</h1>
    </header>
    <main>
        <section>
            <p class="success-message">
                Congratulations! Your plant is in excellent condition. Keep up the good care for a thriving coconut tree!
            </p>
        </section>
    </main>
    <footer>
        <p>GrowMate | All Rights Reserved</p>
    </footer>
</body>
</html>
